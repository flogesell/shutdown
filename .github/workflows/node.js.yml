name: Build Vue
on: [push]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
      - uses: actions/checkout@v2
      - id: Build-Vue

        uses: xRealNeon/VuePagesAction@1.0.1
        with:
          node-version: 14
          cache: "npm"
          username: "flogesell"
          reponame: "shutdown"
          token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged
